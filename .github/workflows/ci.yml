name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-typecheck-build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true  # Pre-existing lint issues â€” non-blocking until cleanup

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          HOSTAWAY_MODE: mock
